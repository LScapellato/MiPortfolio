

<div class="container">
 
 
    <mat-toolbar class="navcolor" style="margin-bottom: 0.5em">
    
    
      <span>Cargar Proyecto</span>
      <div class="spacer"></div>
      <button mat-raised-button color="secondary" mat-dialog-close>
        Volver
      </button>
    </mat-toolbar>
    
    
    
    <div mat-dialog-content class="body" >
      
        <form role="form" [formGroup]="form" (ngSubmit)="agregarProyecto()">
           <div class="row">
            <div class= 'col'>
              <label for="titulo">Nombre Proyecto</label> 
              <input
                formControlName="titulo"
                type="text"
                class="form-control"
                id="titulo"
                placeholder="Nombre Proyecto"
              />
            </div>
            <div class="col">
              <label for="valor">Url Muestra</label>
              <input
                type="text"
                class="form-control"
                id="url_muestra"
                placeholder="url Muestra"
                formControlName="url_muestra"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descripci√≥n</label>
              <textarea class="form-control" id="" rows="4" formControlName="descripcion"></textarea>
            </div>
          </div> 
          
          <div class="row">
            <div class="col text-center spacer">
          <button mat-button type="submit" class="btn btn-primary">Cargar</button>
          <button style="margin-left:30px"mat-button mat-dialog-close (click)="redir()" class=" btn btn-secondary">Cerrar</button>
         
         </div>
        </div>
      
        </form>
        
      
    </div>
    </div>
