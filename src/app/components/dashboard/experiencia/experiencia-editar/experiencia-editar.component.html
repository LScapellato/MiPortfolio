<div class="container">
  <h2 style="margin-top:2em">Editar Experiencia</h2>
  <form role="form" [formGroup]="form" (ngSubmit)="editarExperiencia()">
    <div class="row g-2" style="margin-top: 1em">
      <div class="col - md-5">
        <label for="nombre_empresa">Empresa</label>
        <input formControlName="nombre_empresa" type="text" class="form-control" id="nombre_empresa"
          placeholder="Nombre Empresa" />
      </div>
      <div class="col - sm-6">
        <label for="puesto">Puesto</label>
        <input type="text" class="form-control" id="puesto" placeholder="Puesto" formControlName="puesto" />
      </div>
    </div>

    <div class="row g-1" style="margin-top: 1em">
      <div class="col">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" placeholder="Descripcion"
          formControlName="descripcion" />
      </div>
    </div>
    <div class="form-group input-group" style="margin-top: 2em">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Tipo de Empleo</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" formControlName="tipoempleo">
        <option selected>informal</option>
        <option value="Relacion de Dependencia">Relacion de dependencia</option>
        <option value="Independiente">Independiente</option>
        <option value="Freelance">Freelance</option>
        <option value="Monotributista">Monotributista</option>
      </select>
    </div>

    <div class="row g-2" style="margin-top: 1em">
      <div class="col">
        <label for="fecha_inicio">Fecha Inicio</label>
        <input type="Date" class="form-control" id="fecha_inicio" formControlName="fecha_inicio" />
      </div>
      <div class="col">
        <label for="fecha_fin">Fecha Fin</label>
        <input type="Date" class="form-control" id="fecha_fin" formControlName="fecha_fin" />
      </div>
    </div>

    <div class="form-check" style="margin-top: 1em">
      <input class="form-check-input" type="checkbox" id="actual" formControlName="actual" />
      <label class="form-check-label" for="gridCheck">
        Es trabajo actual ?
      </label>
    </div>
    <div class="col">
      <label for="url_imagen">Url imagen</label>
      <input type="text" class="form-control" id="url_imagen" placeholder="Url imagen" formControlName="url_imagen" />
      <div >
      <img class="imagen" src='{{this.experiencia.url_imagen}}'>
      </div>
    </div>

    <!-- TODO borrar y reemplazar la imagen desde firebase storage ver doc -->



    <div class="row" style="margin-top: 2em">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary">
          Editar
        </button>
      </div>
      <div class="col text-center">
        <button routerLink="/dashboard" class="btn btn-secondary">
          Cerrar
        </button>
      </div>
    </div>




  </form>
</div>
