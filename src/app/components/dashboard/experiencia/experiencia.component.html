<div class="container">
  <mat-toolbar class="navcolor">
    <span class="navbar-brand mb-0 h1">Experiencia </span>
    <div class="spacer"></div>
    <button *ngIf="isAdmin" mat-button matTooltip="Agregar Experiencia" style="color: white"
      (click)="openCrearExperiencia()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-toolbar>
  <div cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let experiencia of listExperiencia" cdkDrag>
      <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->
      <mat-card class="box">
        <div class="row">

          <div  class=" col-md-1" 
              >
            <img class="imagenexpe" src="{{experiencia.url_imagen}}" />  
            
            </div>


          <div class="col-md-3">
            <mat-card-header>






              <mat-card-title>{{ experiencia.nombre_empresa }}</mat-card-title>

             
              <mat-card-subtitle style="color: blue">{{
                experiencia.puesto
                }}</mat-card-subtitle>
              <mat-card-subtitle style="color: blue">{{experiencia.fecha_inicio | date:'yyyy' }} -
                {{experiencia.fecha_fin
                |
                date:'yyyy'}} </mat-card-subtitle>
            </mat-card-header>

          </div>
          
          
          <div class="col-md-7">

            <mat-card-content>

              <div>{{experiencia.descripcion}}</div>
              <div>Tipo de Empleo:
                {{experiencia.tipoempleo }}</div>
            </mat-card-content>
          </div>

          <div class="col-md-1 ">
            <mat-card-actions>
              <div *ngIf="!isInvitado">
                <button *ngIf="isAdmin" mat-mini-fab color="primary"
                  routerLink="experiencia-editar/{{experiencia.id}}">
                  <mat-icon>create </mat-icon>
                </button>
                <button *ngIf="!isAdmin" disabled mat-mini-fab color="primary">
                  <mat-icon>create </mat-icon>
                </button>
                <button class="buttonmargin" *ngIf="!isAdmin" disabled mat-mini-fab color="primary">
                  <mat-icon>delete</mat-icon>
                </button>
                <button class="buttonmargin" *ngIf="isAdmin" mat-mini-fab color="primary"
                  (click)="borrarExperiencia(experiencia.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>

            </mat-card-actions>
            <mat-icon>drag_indicator</mat-icon>
          </div>

        </div>
    
    </mat-card></div>
  </div>
</div>
