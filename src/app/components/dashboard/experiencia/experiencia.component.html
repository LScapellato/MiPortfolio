<div class="container">
  <mat-toolbar>
    <span class="navbar-brand mb-0 h1">Experiencia  </span>
    <div class="spacer"></div>
    <button mat-button style="color: red" (click)="openCrearExperiencia()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-toolbar>
  <div cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let experiencia of listExperiencia" cdkDrag>
      <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->
      <mat-card class="box">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" style="
          background-image: url(http://www.ort.edu.ar/img/LogoOrtArgWeb2017.jpg);
        "> </div>
          <div class="spacer"></div>
          <mat-card-title>{{ experiencia.nombre_empresa }}</mat-card-title>
          <mat-card-actions>
            
            <button *ngIf="isAdmin" mat-mini-fab color="primary"    routerLink="crear-experiencia/{{experiencia.id}}">
              <mat-icon >create </mat-icon>
            </button>
              <button *ngIf="!isAdmin" disabled mat-mini-fab color="primary"    routerLink="crear-experiencia/{{experiencia.id}}">  
              <mat-icon >create </mat-icon>
            </button>
            <button class="buttonmargin" *ngIf="!isAdmin"  disabled mat-mini-fab color="primary"  (click)="borrarExperiencia(experiencia.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button class="buttonmargin" *ngIf="isAdmin"  mat-mini-fab color="primary"  (click)="borrarExperiencia(experiencia.id)">
              <mat-icon>delete</mat-icon>
            </button>
            
          </mat-card-actions>
          <mat-card-subtitle style="color: blue">{{
            experiencia.puesto
            }}</mat-card-subtitle>
          <mat-card-subtitle style="color: blue">{{experiencia.fecha_inicio | date:'yyyy' }} - {{experiencia.fecha_fin
            |
            date:'yyyy'}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>{{experiencia.descripcion}}</div>
          <div>Tipo de Empleo:
            {{experiencia.tipoempleo }}</div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
