<h1 mat-dialog-title>Cargar Experiencia</h1>

<div mat-dialog-content>
  
    <form role="form" [formGroup]="form" (ngSubmit)="agregarExperiencia()">
      
        <div class="form-group col-md-18">
          <label for="nombre_empresa">Empresa</label>
          <input
            formControlName="nombre_empresa"
            type="text"
            class="form-control"
            id="nombre_empresa"
            placeholder="Nombre Empresa"
          />
        </div>
        <div class="form-group col-md-25">
          <label for="puesto">Puesto</label>
          <input
            type="text"
            class="form-control"
            id="puesto"
            placeholder="Puesto"
            formControlName="puesto"
          />
        </div>
      
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          placeholder="Descripcion"
          formControlName="descripcion"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01"
            >Tipo de Empleo</label
          >
        </div>
        <select
          class="custom-select"
          id="inputGroupSelect01"
          formControlName="tipoempleo"
        >
          <option selected>informal</option>
          <option value="Relacion de Dependencia">
            Relacion de dependencia
          </option>
          <option value="Independiente">Independiente</option>
          <option value="Freelance">Freelance</option>
          <option value="Monotributista">Monotributista</option>
        </select>
      </div>
      <div class="form-row">
        

        <div class="col">
          <label for="fecha_inicio">Fecha Inicio</label>
          <input
            type="Date"
            class="form-control"
            id="fecha_inicio"
            formControlName="fecha_inicio"
          />
        </div>
        <div class="col">
          <label for="fecha_fin">Fecha Fin</label>
          <input
            type="Date"
            class="form-control"
            id="fecha_fin"
            formControlName="fecha_fin"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="actual"
            formControlName="actual"
          />
          <label class="form-check-label" for="gridCheck">
            Es trabajo actual ?
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Crear Experiencia</button>
      <button
        Style="margin-left: 10px"
        type="button"
        class="btn btn-success"
        (click)="editarExperiencia()"
      >
        Editar
      </button>
    </form>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
  
</div>
