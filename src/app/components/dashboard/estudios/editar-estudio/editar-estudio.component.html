
<h2 class="col section-title">Editar Estudio</h2>
<div class="body">

  <form role="form" [formGroup]="form" (ngSubmit)="editarEstudio()">
    
      <div class="col">
        <label for="Institucion" class="col-sm-2 control-label">Institucion</label>
        <input formControlName="institucion" type="text" class="form-control" id="institucion"
          placeholder="Institucion" />
      </div>
      <div class="col">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" placeholder="Titulo" formControlName="titulo" />
      </div>
    

    <div class="form-group margen">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" placeholder="Descripcion"
        formControlName="descripcion" />
    </div>
    
    <div class="row g-2">
      <div class="col">
        <label for="fecha_inicio">Fecha Inicio</label>
        <input type="Date" class="form-control" id="fecha_inicio" formControlName="fecha_inicio" />
      </div>
      <div class="col">
        <label for="fecha_fin">Fecha Fin</label>
        <input type="Date" class="form-control" id="fecha_fin" formControlName="fecha_fin" />
      </div>
    </div>
   
    

    <div class="col text-center spacer buttonmargin" >
      <button mat button type="submit" class="btn btn-primary">Cargar</button>
      <button style="margin-left: 30px" mat-button (click)="redir()" class="btn btn-secondary">
        Cerrar
      </button>
    </div>
  </form>
</div>




<div class="body">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
