<div class="container">
  <mat-toolbar class="navcolor">
    <span class="navbar-brand mb-0 h1">Capacitacion</span>
    <div class="spacer"></div>
    <button *ngIf="isAdmin" matTooltip="Agregar CapacitaciÃ³n" mat-button style="color: white" (click)="openCrearEstudio()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-toolbar>
  <div  >
    <div 
      cdkDropList
      

      class="estudios-list"
      (cdkDropListDropped)="drop($event)" >
      <div class="estudios-box" *ngFor="let item of estudios" cdkDrag>
        <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->
        <mat-card class="card">
          <mat-card-header>
            <div
              mat-card-avatar
              class="header-image"
              style="
                background-image: url(http://www.ort.edu.ar/img/LogoOrtArgWeb2017.jpg);
              "
            ></div>
            
            <mat-card-title style="color:dimgrey">{{item.institucion}}</mat-card-title><mat-icon>drag_indicator</mat-icon>
            
            <mat-card-subtitle style="color: blue">{{item.titulo}} </mat-card-subtitle>
            <mat-card-subtitle style="color: blue"
              >{{item.fecha_fin | date:'yyyy'}}</mat-card-subtitle >
          </mat-card-header>
          <mat-card-content>
            <div>{{item.descripcion}}</div>
            
          </mat-card-content>
          <div styles="position: relative; top:80%">
         <mat-card-actions >
              <button  *ngIf="isAdmin" matTooltip="Editar" mat-icon-button style="color: black" (click)="detalleEstudio(item.id)">
                <mat-icon>create</mat-icon>
              </button>
              <button *ngIf="isAdmin" matTooltip="Borrar" mat-icon-button style="color: black" (click)="borrarEstudio(item.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
