<div class="container">
  <mat-toolbar>
    <span class="navbar-brand mb-0 h1">Capacitacion</span>
    <!-- <div class="spacer"></div> -->
    <button mat-button style="color: red">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-toolbar>
  <div >
    <div
      cdkDropList
      cdkDropListOrientation="vertical"
      class="example-list"
      (cdkDropListDropped)="drop($event)" >
      <div class="example-box" *ngFor="let item of estudios" cdkDrag>
        <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->
        <mat-card class="box">
          <mat-card-header>
            <div
              mat-card-avatar
              class="example-header-image"
              style="
                background-image: url(http://www.ort.edu.ar/img/LogoOrtArgWeb2017.jpg);
              "
            ></div>
            <div></div>
            <mat-card-title>Institucion</mat-card-title>
            <mat-card-actions>
              <button mat-icon-button style="color: rgb(168, 227, 168)">
                <mat-icon>create</mat-icon>
              </button>
              <button mat-icon-button style="color: rgb(168, 227, 168)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
            <mat-card-subtitle style="color: blue"> Titulo </mat-card-subtitle>
            <mat-card-subtitle style="color: blue"
              >AÃ±o finalizado</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-content>
            <div>descripcion</div>
            <div>{{ item }}</div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
