<div class="container">
  <mat-toolbar class="navcolor">
    <span class="navbar-brand mb-0 h1">Capacitacion</span>
    <div class="spacer"></div>
    <button *ngIf="isAdmin" matTooltip="Agregar CapacitaciÃ³n" mat-button style="color: white" (click)="openCrearEstudio()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-toolbar>
  <div  >
    <div 
      cdkDropList
      

      class="estudios-list"
      (cdkDropListDropped)="drop($event)" >
      <div  *ngFor="let item of estudios" cdkDrag>
        <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->
        
        <mat-card class="card">
          
          <span> <img class="imagenestudio" src="{{item.url_imagen}}" /></span>
          <span><mat-icon style="position:relative; top:0; left:3em">drag_indicator</mat-icon></span>
          <mat-card-header>
            
            <!-- <div
              mat-card-avatar
              class="header-image"
              style="
                background-image: url({{item.url_imagen}});
              "
            ></div> -->
            
            <mat-card-title style="color:rgb(35, 32, 32); font-size:1em; text-align: center">{{item.institucion}}</mat-card-title>
            
            <mat-card-subtitle style="color: blue; margin-top:1px">{{item.titulo}} </mat-card-subtitle>
            <mat-card-subtitle style="color: blue"
              >{{item.fecha_fin | date:'yyyy'}}</mat-card-subtitle >
          </mat-card-header>
          <mat-card-content>
            <div>{{item.descripcion}}</div>
            <div >
             <button  *ngIf="isAdmin" matTooltip="Editar" mat-icon-button style="color: black" (click)="detalleEstudio(item.id)">
                <mat-icon>create</mat-icon>
              </button>
              <button *ngIf="isAdmin" matTooltip="Borrar" mat-icon-button style="color: black" (click)="borrarEstudio(item.id)">
                <mat-icon>delete</mat-icon>
              </button></div>
          </mat-card-content>
          
    
         
        </mat-card>
      </div>
    </div>
  </div>
</div>
