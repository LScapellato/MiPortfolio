
<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
    <button mat-button (click)="openDialog()">Dialogo</button><button mat-button >Editar</button>
  </mat-toolbar>
  
  
  <div class="mat-elevation-z10">
    <table mat-table [dataSource]="listUsuarios" matSort  >
     

      <!-- usuario Column -->
      <!-- <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>mail</th>
     
        <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
      </ng-container> -->

      <!-- nombre y apellido Column -->
      <ng-container matColumnDef="nombre y apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }} {{element.apellido}}</td>
      </ng-container>

      <!-- apellido Column
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
      </ng-container> -->

      <!-- Edad Column -->
      <!-- <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
      </ng-container> -->

      <!-- Descripcion Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
     
        <td mat-cell *matCellDef="let element" style="text-align: right">
          
          <a class="pointer" style="color: black" matTooltip="Buscar">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" style="color: black" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer"  style="color: black" matTooltip="Borrar">
            <button mat-icon-button style="color: rgb(168, 227, 168)" (click)="eliminarUsuario(element.id)">
              <mat-icon>delete</mat-icon>
            </button>


            
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    
  </div>
</div>
